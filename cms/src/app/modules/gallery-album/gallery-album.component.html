<mat-card>
  <mat-card-header>
    <mat-card-title>Добавяне на албум</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-accordion [multi]="true">
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Заглавие
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="български" [formControl]="nameBg">
            <mat-error *ngIf="nameBg.hasError('required')">
              Полето е <strong>задължително</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="английски" [formControl]="nameEn">
            <mat-error *ngIf="nameEn.hasError('required')">
              Полето е <strong>задължително</strong>
            </mat-error>
          </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Описание
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="български" [formControl]="descriptionBg">
            <mat-error *ngIf="descriptionBg.hasError('required')">
              Полето е <strong>задължително</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="английски" [formControl]="descriptionEn">
            <mat-error *ngIf="descriptionEn.hasError('required')">
              Полето е <strong>задължително</strong>
            </mat-error>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-card>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" [formControl]="id">
            <mat-error *ngIf="id.hasError('required')">
              Полето е <strong>задължително</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-form-field>
          <mat-label>Категория</mat-label>
          <mat-select>
            <mat-option *ngFor="let category of galleryCategories" [value]="category._id">
              {{ category.name.bg }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="selectCategory.hasError('required')">
            Полето е <strong>задължително</strong>
          </mat-error>
        </mat-form-field>
      </mat-card>
    </form>
  </mat-card-content>
</mat-card>
