<input type="file" #file style="display: none" (change)="onFilesAdded()" [multiple]="data.config.multiple"
  accept="image/png, image/jpeg" />
<div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <h1 mat-dialog-title>Качи файлове</h1>
  <div>
    <button [disabled]="uploading || uploadSuccessful || !mutiple" mat-raised-button color="primary"
      class="add-files-btn" (click)="addFiles()">
      Добави файлове
    </button>
  </div>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">

        <h4 mat-line>{{file.name}}</h4>

        <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[file.name].progress | async">
        </mat-progress-bar>

      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close color="warn">Отказ</button>
    <button [disabled]="!enableUploadButton" mat-raised-button color="primary" [disabled]="!canBeClosed"
      (click)="closeDialog()">{{primaryButtonText}}</button>
  </mat-dialog-actions>
</div>
